<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./assets/css/output.css" rel="stylesheet">
  <link rel="shortcut icon" href="#" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>GetTact</title>
  <meta
      name="description"
      content="Contact Management System to make finding contacts easier"
    />
    <meta name="author" content="Muhammad Dimas Firmanda" />
</head>
  <body>
    <div class="w-full">
      <header class="flex items-center border-b-2 border-gray-300">
        <div class="flex flex-row items-center gap-6 ml-0 md:ml-56 lg:ml-64 p-6 ">
          <div id="toggle-sidebar" class="md:hidden">
            <svg class="cursor-pointer" xmlns="http://www.w3.org/2000/svg" width="38.853" height="20" viewBox="0 0 18.853 12">
              <g id="Icon_feather-menu" data-name="Icon feather-menu" transform="translate(-4.5 -8)">
                <path id="Path_3" data-name="Path 3" d="M4.5,18H23.353" transform="translate(0 -4)" fill="none" stroke="#000" stroke-linejoin="round" stroke-width="2" />
                <path id="Path_4" data-name="Path 4" d="M4.5,9H23.353" transform="translate(0)" fill="none" stroke="#000" stroke-linejoin="round" stroke-width="2" />
                <path id="Path_5" data-name="Path 5" d="M4.5,27H23.353" transform="translate(0 -8)" fill="none" stroke="#000" stroke-linejoin="round" stroke-width="2" />
              </g>
            </svg>
          </div>
          <div>
            <input
            id="search-input"
            placeholder="Search"
            type="text"
            name="contact-input"
            class="border-2 border-gray-400 text-md rounded-2xl p-2 pl-6 2xs:w-56 md:w-64"
            />
          </div>
        </div>
        <nav id="sidebar" class="flex bg-transparent">
          <div id="navbar" class="w-56 top-0 left-0 fixed bg-gray-800 text-white h-screen -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:w-48 lg:w-56 z-30">
            <div class="py-2 pl-4">
              <a href="#" class="flex flex-row gap-2 items-center">
                <span>
                  <i class="fa-regular fa-address-book fa-xl"></i>
                </span>
                <h3 class="font-sans font-semibold text-2xl">GetTact</h3>
              </a>
              <div class=" py-8 flex flex-col gap-8 ">
                <a href="#" id="navList" class="flex flex-row gap-2 items-center">
                  <i class="fa-solid fa-person fa-xl" style="color: #ffffff;"></i>
                  <h3 class="font-medium text-xl">Contacts</h3>
                </a>
                <h3 class="font-medium text-lg">Labels</h3>
                <ul class="flex flex-col gap-6 pl-2">
                  <li class="flex items-center flex-row gap-2 cursor-pointer">
                    <i class="fa-solid fa-tag" style="color: #f9fafb;"></i>
                    <a id="allContacts" href="#" data-name="favourites">All</a>
                  </li>
                  <li class="flex items-center flex-row gap-2 cursor-pointer">
                    <i class="fa-solid fa-tag" style="color: #f9fafb;"></i>
                    <a id="filterFavourites" href="#" data-name="favourites">Favourites</a>
                  </li>
                  <li class="flex items-center flex-row gap-2 cursor-pointer">
                    <i class="fa-solid fa-tag" style="color: #f9fafb;"></i>
                    <a id="filterFriends" href="#" data-name="friends">Friends</a>
                  </li>
                  <li class="flex items-center flex-row gap-2 cursor-pointer">
                    <i class="fa-solid fa-tag" style="color: #f9fafb;"></i>
                    <a id="filterColleagues" href="#" data-name="colleagues">Colleagues</a>
                  </li>
                  <li class="flex items-center flex-row gap-2 cursor-pointer">
                    <i class="fa-solid fa-tag" style="color: #f9fafb;"></i>
                    <a id="filterFamilies" href="#" data-name="families">Families</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </nav>
      </header>
    </div>
    <div class="flex flex-col ml-0 md:ml-56 lg:ml-64 p-6">
      <div class="w-full">
        <main>
          <div class="2xs:p-2 p-10 bg-slate-100 flex flex-col gap-4 max-w-full border border-black">
            <div class="flex flex-row justify-between items-center b-5">
              <h1 class="font-semibold text-2xl pl-4 ">Contact Lists</h1>
              <a id="addContact" href="./pages/add-contact.html">
                <span>
                  <i class="fa-solid fa-user-plus fa-xl hover:text-gray-500 cursor-pointer active:scale-90"></i>
                </span>
              </a>
            </div>
            <div id="contactCard" class="grid 2xs:grid-rows-1 2xs:gap-4 md:grid-cols-2 lg:hidden md:gap-6 border-black rounded-2xl p-4 break-words">
            </div>
            <div class="text-l table-auto md:overflow-x-auto hidden lg:flex lg:flex-col">
              <table class="min-w-full">
                <thead class="border-b border-b-gray-500 pb-5 text-lg text-left border-spacing-y-4">
                  <tr>
                    <th class="px-6 py-4">First Name</th>
                    <th class="px-6 py-4">Last Name</th>
                    <th class="px-6 py-4">Phone Number</th>
                    <th class="px-6 py-4">Email</th>
                    <th class="px-6 py-4">Labels</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody id="contactBody" class="text-sm">
                </tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./assets/js/navbar.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/store.js"></script>
  </body>
</html>
